dense_features:
    model:
        name: "image"
        grayscale: true
    l2_normalize: false
    sparse : false
    max_edge : 1600
    device : "cpu"
    dtype : "half"
interpolation:
    nodes: [[-1.5, -1.5], [-1.5, -0.5], [-1.5, 0.5], [-1.5, 1.5], [-0.5, -1.5], [-0.5, -0.5], [-0.5, 0.5], [-0.5, 1.5], [0.5, -1.5], [0.5, -0.5], [0.5, 0.5], [0.5, 1.5], [1.5, -1.5], [1.5, -0.5], [1.5, 0.5], [1.5, 1.5]] #default: take pointwise nodes.
    mode: "BICUBIC"
    l2_normalize: false
    ncc_normalize: true #only makes sense if n_nodes > 1
mapping:
    interpolation: ${..interpolation}
    dense_features: ${..dense_features}
    KA:
        apply: false
    BA:
        apply: true
        strategy: "patch_warp"
        num_threads: -1 # <1 equals to all threads
        max_tracks_per_problem: 10
        references:
            loss:
                name: "cauchy"
                params: [0.25]
        optimizer:
            loss:
                name: "cauchy"
                params: [0.25]
            solver:
                max_num_iterations: 30
            print_summary: false
            refine_focal_length: false
            refine_principal_point: false
            refine_extra_params: false
            refine_extrinsics: false
            regularize_source: false
localization:
    dense_features: ${..dense_features}
    interpolation: ${..interpolation}
    target_reference: "nearest"
    unique_inliers: "min_error"
    overwrite_features_sparse: False
    references:
        compute_offsets3D: true
    QKA:
        apply: false
        level_indices: null
        feature_inlier_thresh: -1
        optimizer:
            print_summary: false
    QBA:
        apply: true
        level_indices: null
        optimizer:
            print_summary: false
            refine_focal_length: false
            refine_extra_params: false